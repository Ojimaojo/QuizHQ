{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="login card p-5">
        <h3 class="text-center">Fund Wallet</h3>
        <form action="{% url 'fund' %}" method="post">
            {% csrf_token %}
            <label for="amount">Amount</label>
            <input name="amount" type="text">
            <input class="mysub btn btn-primary mt-2" type="submit" value="Fund">
        </form>
    </div>
</div>
{% endblock %}
